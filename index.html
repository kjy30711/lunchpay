<script>
// ê¸°ì¡´ JS ê·¸ëŒ€ë¡œ ì‚¬ìš©
let people = JSON.parse(localStorage.getItem("people")) || [];
let price = Number(localStorage.getItem("price")) || 6000;
document.getElementById("price").value = price;

function handleEnter(e) { if (e.key === "Enter") addPerson(); }

function savePrice() {
  price = Number(document.getElementById("price").value) || 0;
  localStorage.setItem("price", price);
  updateTotalsOnly();
}

function addPerson() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("ì´ë¦„ ì…ë ¥í•˜ì„¸ìš”");
  people.push({ name, count: 0 });
  document.getElementById("nameInput").value = "";
  saveAll();
}

function removePerson(index) { people.splice(index, 1); saveAll(); }

function resetAll() {
  if (!confirm("ëª¨ë“  ëª©ë¡ê³¼ íšŸìˆ˜ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?")) return;
  people = [];
  localStorage.removeItem("people");
  render();
}

function saveAll() { localStorage.setItem("people", JSON.stringify(people)); render(); }

function formatWon(num) { return num.toLocaleString("ko-KR") + "ì›"; }

function render() {
  const tbody = document.getElementById("list");
  tbody.innerHTML = "";
  people.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.name}</td>
      <td>
        <input type="number" min="0" step="1" inputmode="numeric" pattern="[0-9]*" value="${p.count}" data-index="${i}" onfocus="this.select()">
      </td>
      <td class="total">${formatWon(p.count * price)}</td>
      <td><button tabindex="-1">ì‚­ì œ</button></td>
    `;
    tr.querySelector("button").onclick = () => removePerson(i);
    tbody.appendChild(tr);
  });
}

document.getElementById("list").addEventListener("input", function(e) {
  if (e.target.tagName !== "INPUT") return;
  const idx = Number(e.target.dataset.index);
  let raw = e.target.value.replace(/[^0-9]/g, '').replace(/^0+(?=\d)/, '');
  const val = raw === "" ? 0 : Number(raw);
  e.target.value = val;
  people[idx].count = val;
  localStorage.setItem("people", JSON.stringify(people));
  updateTotalsOnly();
});

function updateTotalsOnly() {
  document.querySelectorAll("#list tr").forEach((tr, i) => {
    tr.querySelector(".total").textContent = formatWon(people[i].count * price);
  });
}

document.getElementById("list").addEventListener("keydown", function(e) {
  if (e.key !== "Tab" && e.key !== "Enter") return;
  const inputs = Array.from(document.querySelectorAll('#list input[type="number"]'));
  const idx = inputs.indexOf(document.activeElement);
  if (idx === -1) return;
  e.preventDefault();
  if (e.shiftKey && e.key === "Tab") {
    inputs[idx === 0 ? inputs.length - 1 : idx - 1].focus();
  } else {
    inputs[idx === inputs.length - 1 ? 0 : idx + 1].focus();
  }
});

function copyResult() {
  if (!people.length) { alert("ë³µì‚¬í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤."); return; }
  const now = new Date(), year = now.getFullYear(), month = now.getMonth() + 1;

  const lines = people.map(p => `${p.name} ${price} * ${p.count} = ${(p.count*price).toLocaleString("ko-KR")}ì›`);
  navigator.clipboard.writeText([title, ...lines].join("\n"))

}
